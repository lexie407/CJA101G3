<!-- 行程模組專用 subnav fragment -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<div th:fragment="subnav(activeItem)">
    <header class="secondary-nav">
        <ul>
            <li><a th:href="@{/itinerary/}" th:classappend="${activeItem == 'home' ? 'active' : ''}">行程首頁</a></li>
            <li><a th:href="@{/itinerary/itnlist}" th:classappend="${activeItem == 'list' ? 'active' : ''}">行程列表</a></li>
            <li><a th:href="@{/itinerary/add}" th:classappend="${activeItem == 'add' ? 'active' : ''}">建立行程</a></li>
            <li><a th:href="@{/itinerary/my}" th:classappend="${activeItem == 'my' ? 'active' : ''}">我的行程</a></li>
            <li><a th:href="@{/itinerary/favorites}" th:classappend="${activeItem == 'favorites' ? 'active' : ''}">我的收藏</a></li>
        </ul>
    </header>
</div>
</body>
</html>
