<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>景點收藏 (獨立測試頁)</title>
    
    <!-- 
      【註解】
      因為這是獨立測試頁面，它沒有引用主模板。
      所以你這個頁面需要的所有 CSS 和 JS，都必須在這裡手動引入。
    -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/spot/favorites.css}">
    <!-- 假設你的 JS 檔案路徑 -->
    <!-- <script th:src="@{/js/spot/favorites.js}" defer></script> -->
</head>
<body>

    <!-- 
      【註解】
      這就是你提供的內容，我把它原封不動地放在這裡。
      這個 th:fragment="spot-favorites-content" 是關鍵：
      1. 當你直接訪問這個頁面時，它會正常顯示。
      2. 當其他模板需要片段時，它只會抓取這個 <div> 裡面的所有內容。
    -->
    <div th:fragment="spot-favorites-content" class="spot-favorites-container">
        <div class="container">
            <!-- 英雄區塊 -->
            <section class="spot-favorites-hero">
                <div class="container">
                    <div class="spot-favorites-hero__content">
                        <!-- 頁面標題 -->
                        <div class="spot-favorites-hero__header">
                            <div class="spot-favorites-hero__info">
                                <h1 class="spot-favorites-hero__title">景點收藏</h1>
                                <p class="spot-favorites-hero__subtitle">您珍藏的精選景點，隨時重溫美好回憶</p>
                            </div>
                            <div class="spot-favorites-hero__icon">
                                <div class="spot-favorites-hero__icon-container">
                                    <span class="material-icons">favorite</span>
                                </div>
                            </div>
                        </div>
    
                        <!-- 統計資訊 -->
                        <div class="spot-favorites-hero__stats">
                            <div class="spot-favorites-count">
                                共 <strong th:text="${favoriteRecords != null ? favoriteRecords.size() : 0}">0</strong> 個景點
                            </div>
                        </div>
                    </div>
                </div>
            </section>
    
            <!-- 錯誤訊息 -->
            <div th:if="${errorMessage}" class="spot-favorites-alert spot-favorites-alert--error" role="alert" aria-live="assertive">
                <!-- ...錯誤訊息內容... -->
            </div>
    
            <!-- 收藏列表 -->
            <section th:if="${favoriteRecords != null and favoriteRecords.size() > 0}" class="spot-favorites-content">
                <div class="spot-favorites-grid">
                    <article th:each="record, iterStat : ${favoriteRecords}" class="spot-favorites-card" th:data-spot-id="${record.spot.spotId}">
                        <!-- ...你的卡片所有內容... -->
                    </article>
                </div>
            </section>
    
            <!-- 空狀態 -->
            <section th:if="${favoriteRecords == null or favoriteRecords.size() == 0}" class="spot-favorites-empty" role="status" aria-live="polite">
                <!-- ...空狀態內容... -->
            </section>
        </div>
    </div>

</body>
</html>
