<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>新增行程 - 後台管理系統</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 引入後台模板的頭部資源 -->
    <th:block th:replace="~{navBackTemplate :: headResources}"></th:block>
    
    <!-- 行程模組專用樣式 -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/itinerary/back-end/itinerary-common.css}">
    <link rel="stylesheet" th:href="@{/css/itinerary/back-end/itinerary-form.css}">
    
    <!-- 🔧 過度階段：註解掉CSRF token -->
    <!-- <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/> -->
</head>
<body class="light">
    <div class="app-container">
        <!-- 引入後台左側導航 -->
        <th:block th:replace="~{navBackTemplate :: navbar}"></th:block>
        
        <div class="main-content">
            <!-- 頂部導航 -->
            <div th:replace="~{subnavContentBack :: subnav(activeItem='itn-add')}"></div>
            
            <!-- 主要內容 -->
            <main class="itinerary-review-page">
        <!-- 英雄區塊全寬 -->
        <div class="page-header-section">
            <div class="header-content">
                <div class="header-text">
                    <h1>新增行程</h1>
                    <p>填寫行程資訊，建立全新行程</p>
                </div>
                <div class="header-image">
                    <img src="/images/logo.png" alt="行程管理系統" class="header-logo">
                </div>
            </div>
        </div>
        <div class="itinerary-form-page">
            <!-- 成功/錯誤訊息 -->
            <div th:if="${successMessage}" class="alert alert-success">
                <i class="material-icons">check_circle</i>
                <span th:text="${successMessage}"></span>
            </div>
            <div th:if="${errorMessage}" class="alert alert-error">
                <i class="material-icons">error</i>
                <span th:utext="${errorMessage}"></span>
            </div>
            <!-- 表單內容區域 -->
            <div class="content-container">
                <form th:action="@{/admin/itinerary/add}" method="post" id="itineraryForm" class="itinerary-form">

                    <!-- 基本資訊區塊 -->
                    <div class="form-section">
                        <div class="section-header">
                            <h2 class="section-title">
                                <i class="material-icons">info</i>
                                基本資訊
                            </h2>
                            <p class="section-desc">請填寫行程的基本資訊</p>
                        </div>
                        
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="itnName" class="form-label">
                                    行程名稱 <span class="required">*</span>
                                </label>
                                <div class="input-container">
                                    <i class="material-icons input-icon">map</i>
                                    <input id="itnName" type="text" class="form-control" 
                                           name="itnName" required maxlength="50"
                                           placeholder="請輸入行程名稱">
                                </div>
                                <div class="helper-text">請輸入行程的正式名稱，最多50個字元 <span class="char-count">(0/50)</span></div>
                            </div>
                            
                            <!-- 新增會員ID選擇欄位 -->
                            <div class="form-group">
                                <label for="crtId" class="form-label">
                                    建立者會員ID <span class="required">*</span>
                                </label>
                                <div class="input-container">
                                    <i class="material-icons input-icon">person</i>
                                    <select id="crtId" name="crtId" class="form-control" required>
                                        <option value="">請選擇建立者</option>
                                        <!-- 系統預設會員 -->
                                        <option value="1">1 - Alice</option>
                                        <option value="2">2 - Bob</option>
                                        <option value="3">3 - Charlie</option>
                                        <!-- 景點行程模組會員 -->
                                        <option value="10">10 - John</option>
                                        <option value="11">11 - Emma</option>
                                        <option value="12">12 - Leo</option>
                                        <option value="13">13 - Sophia</option>
                                        <option value="14">14 - David</option>
                                        <option value="15">15 - Grace</option>
                                        <option value="16">16 - Ryan</option>
                                        <option value="17">17 - Lily</option>
                                        <option value="18">18 - Kevin</option>
                                        <option value="19">19 - Amy</option>
                                        <option value="20">20 - Alex</option>
                                        <option value="21">21 - Mia</option>
                                        <option value="22">22 - Jake</option>
                                        <option value="23">23 - Zoe</option>
                                        <option value="24">24 - Noah</option>
                                        <option value="25">25 - Chloe</option>
                                        <option value="26">26 - Ethan</option>
                                        <option value="27">27 - Ava</option>
                                        <option value="28">28 - Lucas</option>
                                        <option value="29">29 - Isabella</option>
                                    </select>
                                </div>
                                <div class="helper-text">選擇此行程的建立者會員</div>
                                <div class="helper-text">請優先選擇基本行程模組會員 (ID 1-3)，避免使用揪團模組會員 (ID 10-29)</div>
                            </div>

                            <div class="form-group form-group-full">
                                <label for="itnDesc" class="form-label">行程描述</label>
                                <textarea id="itnDesc" class="form-control form-textarea" 
                                          name="itnDesc" maxlength="500" rows="4"
                                          placeholder="簡單介紹這趟行程的特色或亮點..."></textarea>
                                <div class="helper-text">簡單介紹行程特色或亮點，最多500個字元 <span class="char-count">(0/500)</span></div>
                            </div>
                        </div>
                    </div>

                    <!-- 狀態設定區塊 -->
                    <div class="form-section">
                        <div class="section-header">
                            <h2 class="section-title">
                                <i class="material-icons">toggle_on</i>
                                狀態設定
                            </h2>
                            <p class="section-desc">設定行程的顯示狀態</p>
                        </div>
                        
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label">公開狀態</label>
                                <div class="status-card">
                                    <div class="status-switch-container">
                                        <label class="status-switch">
                                            <input type="checkbox" id="statusCheckbox" name="isPublicEnabled" checked>
                                            <span class="switch-slider"></span>
                                        </label>
                                        <div class="status-info">
                                            <span class="status-text">公開</span>
                                            <div class="status-badge badge-success">
                                                <i class="material-icons">visibility</i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="helper-text">公開的行程會顯示於前台，私人的行程則會隱藏</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 隱藏欄位 -->
                    <input type="hidden" name="isPublic" id="isPublic" value="1">

                    <!-- 操作按鈕區域 -->
                    <div class="form-actions">
                        <a th:href="@{/admin/itinerary/itnlist}" class="btn btn-secondary">
                            <i class="material-icons">arrow_back</i>
                            返回列表
                        </a>
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            <i class="material-icons">add</i>
                            <span>新增行程</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- 表單頁面專用腳本 -->
        <script th:src="@{/js/itinerary/back-end/form.js}" defer></script>
        
        <!-- 簡化的按鈕顯示確保腳本 -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // 簡單確保按鈕顯示
                const formActions = document.querySelector('.form-actions');
                const buttons = document.querySelectorAll('.btn');
                
                if (formActions) formActions.style.display = 'flex';
                buttons.forEach(btn => btn.style.display = 'inline-flex');
                
                console.log('新增行程頁面載入完成，按鈕數量:', buttons.length);
            });
        </script>
            </main>
        </div>
    </div>
</body>
</html>
